<!DOCTYPE html>
<html>
    <head>
        <style>
           html,body{
                display: flex;
                flex-direction:column;
                align-items:center;
    
            }

            div{
                border: solid 1px black;
                height:50px;
                width:50px;
                margin: 5px;
                background-color:blue;
            }
        </style>
    </head>
	<body>
	    <h2>Click the box to see it change color</h2>
		<div onClick="changeColor(this)"></div>
		<div onClick="changeColor(this)"></div>

		<script>
		
		    
		    //Write your function changeColor here
		    var divList = document.getElementsByTagName("div");

            for(let i = 0; i <divList.length; i ++) {
                divList[i].addEventListener("click", function(){
                    changeColor(i);
                });

            }
	
		    

		    
		    
		    function changeColor(element) {
                console.log(element);
		        element.setAttribute('style',"background-color:blue");
		        
		    }
		</script>
	</body>
</html>
