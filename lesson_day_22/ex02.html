

<!DOCTYPE html>
<html>
	<body>
	    <h3>Random Number Generator</h3>
	    <h4>Click the button to generate a random number!</h4>
	    <button id ="rand">Generate Random Number</button>
	    <p id = "num-display"></p>
	    <script>

            var clickMeButton = document.getElementById("rand");
            clickMeButton.addEventListener("click",randomNum);
	        //write your function here!
	        function randomNum(){
                var randomNumber = Math.random() * 10;
                console.log(randomNumber);
                var pTag= document.getElementById("num-display");
                pTag.innerHTML=randomNumber;
            }
            randomNum();
	    </script>
	</body>
</html>
